<div class="forgot-password-container">
  <div class="forgot-password-card">
    <header class="forgot-password-header">
      <h1 class="forgot-password-title">نسيت كلمة المرور؟</h1>
      <p class="forgot-password-subtitle">أدخل بريدك الإلكتروني وسنرسل لك رابط إعادة تعيين كلمة المرور</p>
    </header>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="forgot-password-form" novalidate>
      @if (error()) {
        <div class="alert alert-error" role="alert">
          <span class="alert-icon" aria-hidden="true">⚠️</span>
          <span class="alert-message">{{ error() }}</span>
        </div>
      }

      <div class="form-group">
        <label for="email" class="form-label">
          البريد الإلكتروني
          <span class="required-indicator" aria-label="required">*</span>
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          [class.invalid]="emailControl?.invalid && emailControl?.touched"
          placeholder="أدخل بريدك الإلكتروني"
          autocomplete="email"
          aria-required="true"
          aria-invalid="emailControl?.invalid"
          [attr.aria-describedby]="emailErrors ? 'email-error' : null"
        />
        @if (emailErrors) {
          <span id="email-error" class="form-error" role="alert">
            {{ emailErrors }}
          </span>
        }
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="loading() || formGroup.invalid"
          [attr.aria-busy]="loading()"
        >
          @if (loading()) {
            <span class="btn-spinner" aria-hidden="true"></span>
            <span>جاري الإرسال...</span>
          } @else {
            <span>إرسال رابط إعادة التعيين</span>
          }
        </button>
      </div>

      <div class="forgot-password-footer">
        <a routerLink="/auth/login" class="link">العودة إلى تسجيل الدخول</a>
      </div>
    </form>
  </div>
</div>
