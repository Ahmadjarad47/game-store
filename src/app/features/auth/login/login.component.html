<div class="login-container">
  <div class="login-card">
    <header class="login-header">
      <h1 class="login-title">مرحباً بعودتك</h1>
      <p class="login-subtitle">سجل الدخول إلى حسابك للمتابعة</p>
    </header>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="login-form" novalidate>
      @if (error()) {
        <div class="alert alert-error" role="alert">
          <span class="alert-icon" aria-hidden="true">⚠️</span>
          <span class="alert-message">{{ error() }}</span>
        </div>
      }

      <div class="form-group">
        <label for="email" class="form-label">
          البريد الإلكتروني
          <span class="required-indicator" aria-label="required">*</span>
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          [class.invalid]="emailControl?.invalid && emailControl?.touched"
          placeholder="أدخل بريدك الإلكتروني"
          autocomplete="email"
          aria-required="true"
          aria-invalid="emailControl?.invalid"
          [attr.aria-describedby]="emailErrors ? 'email-error' : null"
        />
        @if (emailErrors) {
          <span id="email-error" class="form-error" role="alert">
            {{ emailErrors }}
          </span>
        }
      </div>

      <div class="form-group">
        <label for="password" class="form-label">
          كلمة المرور
          <span class="required-indicator" aria-label="required">*</span>
        </label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [class.invalid]="passwordControl?.invalid && passwordControl?.touched"
          placeholder="أدخل كلمة المرور"
          autocomplete="current-password"
          aria-required="true"
          aria-invalid="passwordControl?.invalid"
          [attr.aria-describedby]="passwordErrors ? 'password-error' : null"
        />
        @if (passwordErrors) {
          <span id="password-error" class="form-error" role="alert">
            {{ passwordErrors }}
          </span>
        }
      </div>

      <div class="form-group">
        <label class="checkbox-label">
          <input
            type="checkbox"
            formControlName="rememberMe"
            class="checkbox-input"
          />
          <span class="checkbox-text">تذكرني</span>
        </label>
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="loading() || formGroup.invalid"
          [attr.aria-busy]="loading()"
        >
          @if (loading()) {
            <span class="btn-spinner" aria-hidden="true"></span>
            <span>جاري تسجيل الدخول...</span>
          } @else {
            <span>تسجيل الدخول</span>
          }
        </button>
      </div>

      <div class="login-footer">
        <a routerLink="/auth/forgot-password" class="link">نسيت كلمة المرور؟</a>
        <span class="separator">|</span>
        <a routerLink="/auth/register" class="link">إنشاء حساب جديد</a>
      </div>
    </form>
  </div>
</div>
