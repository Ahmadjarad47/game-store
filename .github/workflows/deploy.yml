name: Auto Deploy Game Store Angular Frontend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ استنساخ المستودع
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ إعداد Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ تثبيت dependencies وبناء المشروع
      - name: Install dependencies and build Angular
        run: |
          npm install
          npm run build --configuration=production

      # 4️⃣ تنظيف الملفات القديمة على VPS
      - name: Clean old files on server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.NEW_VPS_HOST }}
          username: ${{ secrets.NEW_VPS_USER }}
          key: ${{ secrets.NEW_VPS_KEY }}
          script: |
            echo "Removing old files..."
            rm -rf /var/www/eng-sy/*
            mkdir -p /var/www/eng-sy

      # 5️⃣ نسخ ملفات البناء إلى VPS
      - name: Copy Angular build files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.NEW_VPS_HOST }}
          username: ${{ secrets.NEW_VPS_USER }}
          key: ${{ secrets.NEW_VPS_KEY }}
          source: "dist/store.ui/browser/**"
          target: /var/www/eng-sy/
          strip_components: 3

      # 5.1️⃣ تعديل اسم index وأذونات الملفات
      - name: Fix index and permissions
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.NEW_VPS_HOST }}
          username: ${{ secrets.NEW_VPS_USER }}
          key: ${{ secrets.NEW_VPS_KEY }}
          script: |
            # إذا موجود index.csr.html نغيره إلى index.html
            if [ -f /var/www/eng-sy/index.csr.html ]; then
              mv /var/www/eng-sy/index.csr.html /var/www/eng-sy/index.html
            fi

            # ضبط الأذونات لقراءة Nginx
            chown -R www-data:www-data /var/www/eng-sy
            chmod -R 755 /var/www/eng-sy

      # 6️⃣ إعادة تحميل Nginx
      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.NEW_VPS_HOST }}
          username: ${{ secrets.NEW_VPS_USER }}
          key: ${{ secrets.NEW_VPS_KEY }}
          script: |
            nginx -t
            systemctl reload nginx
